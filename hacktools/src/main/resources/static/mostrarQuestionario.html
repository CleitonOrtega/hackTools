<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="controllerQuestionario.js"></script>
	
    <title>HackTools!</title>
  </head>
  <body>

    <div class="container d-flex justify-content-end mt-4 mb-3">
    <a href="index.html">
        <button class="btn btn-dark" type="button">Criar Questionarios!</button></a>
    </div>
    
    <div class="container d-flex justify-content-end mb-4">
    <a href="mostrarQuestionario.html">
        <button class="btn btn-dark" type="button">Ver Questionarios!</button></a>
    </div>

    <div class="container w-100 mt-5 mb-5 " ng-app="myApp" ng-controller="myCtrl">
        <div class="card w-100 mb-4" ng-repeat="questionario in questionario" style="width: 18rem;">
  	<div class="card-body">
    <h5 class="card-title">usuario:{{questionario.usuario}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">titulo:{{questionario.titulo}}</h6>
    
    </div>
</div>
        
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
