<div class="container w-50 mb-5">
    <div class="mt-4 mb-5">
        <form>
            <div class="mb-3">
              <label for="titulo" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="titulo" [(ngModel)]="Questionario.titulo" [ngModelOptions]="{standalone: true}">
            </div>
    <div class="mb-3">
              <label for="primeiraPergunta" class="form-label">Primeira Pergunta</label>
              <input type="text" class="form-control" id="primeiraPergunta" [(ngModel)]="Questionario.primeiraPergunta" [ngModelOptions]="{standalone: true}">
            </div>
    <div class="mb-3">
              <label for="segundaPergunta" class="form-label">Segunda Pergunta</label>
              <input type="text" class="form-control" id="segundaPergunta"  [(ngModel)]="Questionario.segundaPergunta" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" [(ngModel)]="Questionario.usuario" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-dark w-50" (click)='salvar()' >Enviar!</button>
            </div>
        </form>
    </div>
    
</div>
